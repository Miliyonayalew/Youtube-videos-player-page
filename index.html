<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube video page</title>
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="Icons/youtube.png"
    
  />
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1bc3a7e061.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="container">
                <li class="left-header">
                    <img class="hamburger-menu" src="Icons/hamburger-menu-svgrepo-com.svg" alt="hamburger-menu">
                    <img class="youtube-logo" src="Icons/new-youtube-logo-logo-svgrepo-com.svg" alt="youtube"  title="Youtube Home">
                <li class="middle-header">
                    <input class="search-bar" type="text" placeholder="Search">
                    <button class="search-button">
                        <img  class="search-icon" src="Icons/search-svgrepo-com.svg" alt="search-button" title="Search">
                    </button>
                    <div class="mic">
                        <img class="mic-icon" src="Icons/mic-circle-svgrepo-com.svg" alt="mic" title="Search with your voice">
                    </div>
                </li>
                <li class="right-header">
                    <img class="upload-icon" src="Icons/video-recorder-svgrepo-com.svg" alt="upload" title="Create">
                    <img class="notification-icon" src="Icons/bell-svgrepo-com.svg" alt="notification" title="Notifications">
                    <div class="notifications-count">9+</div>
                    <img class="profile-icon" src="Images/profile.jpg" alt="profile">
                </li>
            </ul>
        </nav>
    </header>
    <section>

    </section>
    <section>

    </section>
    
</body>
</html>
